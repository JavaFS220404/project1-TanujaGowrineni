<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>User Registration</title>
<style>
form {
	padding: 5pt; 
	border: 1pt; 
	margin-top: 20pt; 
	border-style: solid; 
	width: 800px; 
	background-color:lightsteelblue;
    }

	div {
		align-items: center;
  		display: flex;
  		justify-content: center;
	}

</style>
</head>
<body>
	<div class="container"  >
	<form>
        <div class="row" >
            <h3 style="text-align:center;">User Registration</h3>
        </div>
        <br>
		<div class="row" >
            <label class="col-sm-3"  id="errormessage"	name="errormessage" 
			style="color: blue; display: inline-block; text-align:left;"></label>
        </div>
        <br>
		<div class="row">
			<label for="username" class="col-sm-3"> Username: </label> 
			<input class="col-sm-3" type="text"	id="username" name="username" required />
		</div>
		<br>
		<div class="row">
			<label for="password" class="col-sm-3">Password: </label> 
			<input class="col-sm-3" type="Password" id="password" name="password" required />
		</div>
		<br>
		<div class="row">
			<label for="userrole" class="col-sm-3"> User Role: </label> 
			<select class="col-sm-3" id="userrole" required>
				<option value="EMPLOYEE" >Employee</option>
				<option value="FINANCE_MANAGER">Finance Manager</option>
			</select>
		</div>
        <br>
		<div class="row" >
			<label for="firstname" class="col-sm-3"> Firstname: </label> 
			<input class="col-sm-3" type="text"	id="firstname" name="firstname" />
		</div>
		<br>
		<div class="row" >
			<label class="col-sm-3" for= "lastname" > Lastname: </label> 
			<input class="col-sm-3" type="text" name="lastname"	id="lastname" />
		</div>
		<br>
		<div class="row">
			<label for="email" class="col-sm-3"> Email: </label> 
			<input class="col-sm-3" type="email" id="email" name="email" required/>
		</div>
		<br>
		<div class="row">
			<input type="button" value="Register" id="register"	class="btn btn-success col-sm-3" style="margin: 5pt;" /> 
			<input type="reset" value="Reset" id="reset" class="btn btn-success col-sm-3" style="margin: 5pt;" />
		</div>
		<div class="row">
			<a href="index.html">Back to Login Page</a>
		</div>
	</div>
</form>

	<script src="registration.js"></script>
</body>
</html>
